<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEO-LIB TUI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #09090b;
        --color-panel: #0f0f13;
        --color-primary: #00f0ff; /* Cyan */
        --color-secondary: #ff00ff; /* Magenta */
        --color-text: #e0e0e0;
        --color-dim: #52525b;
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        font-family: 'JetBrains Mono', monospace;
        overflow: hidden;
      }
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-dim);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }
      
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 50;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 240, 255, 0.03) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(18, 16, 16, 0.02);
        z-index: 40;
      }
      
      @keyframes flicker {
        0% { opacity: 0.9; }
        50% { opacity: 1.0; }
        100% { opacity: 0.95; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanline"></div>
    <div class="crt-flicker"></div>
  </body>
</html>
